plugins {
	id 'java'
}

group 'de.school'
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes 'Implementation-Title': 'Small project for school',
			'Implementation-Version': version,
			'Main-Class': 'de.school.Main'
	}
}
